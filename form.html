<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <nav>
        <h2 class="logo"> <span>portfolio</span></h2>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About Me</a></li>
            <li><a href="index.html#service">Projects</a></li>

            <li><a href="index.html#contact">Contact me</a></li>
        </ul>

        <a href="#contact" class="btn">Hire Me</a>
    </nav>

    <div class="newslatter">
        <form method="post" name="submit-to-google-sheet">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="Message" placeholder="Enter your message" rows="4" required></textarea>
            </div>

            <button type="submit">Send</button>
        </form>
    </div>

    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwJrswOlvqeVUcNFH2dc-IOm400GssWVhP_jNLQLtGqme6KwTGQrfsih_Ldgq1DUYJ5/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
